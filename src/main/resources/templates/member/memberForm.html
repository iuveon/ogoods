<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });

        $(document).ready(function () {
            var errorMessage = [[${errorMessage}]];
            if (errorMessage != null) {
                alert(errorMessage);
            }

            // 아이디 중복확인 버튼 클릭 이벤트 처리
            $('#checkIdButton').on('click', function () {
                var mid = $('[name=mid]').val(); // 아이디 입력란의 값 가져오기

                $.get('/members/checkId?mid=' + mid, function (data) {
                    if (data === 'available') {
                        alert('사용 가능한 아이디입니다.');
                    } else if (data === 'exists') {
                        alert('이미 가입된 아이디입니다.');
                    }
                });
            });
        });
    </script>

</th:block>

<div layout:fragment="content">
    <section class="ftco-section bg-light">
        <div class="container">
            <div class="row justify-content-center pb-5 mb-3">
                <div class="col-md-7 heading-section text-center ftco-animate">
                    <h2>회원 가입</h2>
                </div>
            </div>
            <form action="/members/new" role="form" method="post"  th:object="${memberFormDto}">
                <div class="form-group">
                    <label th:for="mid">아이디&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button id="checkIdButton">아이디 중복확인</button></label>
                    <input type="text" th:field="*{mid}" class="form-control" placeholder="아이디를 입력해주세요(4-12자리)">
                    <p th:if="${#fields.hasErrors('mid')}" th:errors="*{mid}" class="fieldError">Incorrect data</p>
                    <p id="idError" class="fieldError"></p>
                </div>
                <div class="form-group">
                    <label th:for="password">비밀번호</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해주세요(8-20자리)">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
                </div>
                <div class="form-group">
                    <label th:for="name">이름</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요">
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
                </div>
                <div class="form-group">
                    <label th:for="email">이메일주소</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
                </div>
                <div class="form-group">
                    <label th:for="phone">연락처</label>
                    <input type="text" th:field="*{phone}" class="form-control" placeholder="연락처를 입력해주세요(-제외)">
                    <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="fieldError">Incorrect data</p>
                </div>
                <div class="form-group">
                    <label th:for="address">주소</label>
                    <input type="text" th:field="*{address}" class="form-control" placeholder="주소를 입력해주세요">
                    <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
                </div>
                <div style="text-align: center">
                    <button type="submit" class="btn btn-primary" style="">Submit</button>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
        </div>
    </section>
</div>

</html>
